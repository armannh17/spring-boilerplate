name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Docker Image and Upload to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t application:latest .

      - name: Save image to tar file
        run: docker save application:latest -o application.tar

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PK }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Upload image to VPS
        run: scp application.tar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/application.tar

  deploy:
    name: Deploy on VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PK }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Load and restart app on VPS
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            cd ./store-builder
            docker compose down || true
            docker load -i /tmp/application.tar
            docker compose up -d || true
            rm /tmp/application.tar
          EOF
